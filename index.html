<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descomprimir Archivo ZIP</title>
</head>
<body>
    <h1>Descomprimir Archivo ZIP</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip">
        <button type="submit">Descomprimir</button>
    </form>

    {% if file_list %}
        <h2>Archivos en el ZIP:</h2>
        <ul>
            {% for filename in file_list %}
                <li>
                    {{ filename }}
                    <a href="{{ url_for('download_file', filename=filename) }}" download>
                        Descargar
                    </a>
                    <a href="{{ url_for('delete_files') }}" class="delete-link">
                        Eliminar
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
